<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>cssBayan for Beginners</h1>
    <section class="container">
        <div>
            <input id="line1" name="accordion1" type="radio" checked />
            <div>
                <label for="line1">
                    EXTERNAL PROBLEMS
                    <img src="img/plus-arrow.png" alt="open-close-icon" class="open-close-icon" />
                </label>
            </div>
            <label for="line1" class="article">
                <img src="img/external-problems.jpg" class="meme-image" alt="meme">
            </label>
        </div>

        <div>
            <input id="line2" name="accordion1" type="radio" />
            <div>
                <label for="line2">
                    LADY BUG
                    <img src="img/plus-arrow.png" alt="open-close-icon" class="open-close-icon" />
                </label>
            </div>
            <label for="line2" class="article">
                <img src="img/lady-bug.jpg" class="meme-image" alt="meme">
            </label>
        </div>

        <div>
            <input id="line3" name="accordion1" type="radio" />
            <div>
                <label for="line3">
                    NEW LINUX USER
                    <img src="img/plus-arrow.png" alt="open-close-icon" class="open-close-icon" />
                </label>
            </div>
            <label for="line3" class="article">
                <img src="img/new-linux-user.jpg" class="meme-image" alt="meme">
            </label>
        </div>

        <div>
            <input id="line4" name="accordion1" type="radio" />
            <div>
                <label for="line4">
                    THE ART OF WRITING CODE
                    <img src="img/plus-arrow.png" alt="open-close-icon" class="open-close-icon" />
                </label>
            </div>
            <label for="line4" class="article">
                <img src="img/the-art-of-writing-code.jpg" class="meme-image" alt="meme">
            </label>
        </div>
    </section>
</body>
</html>
